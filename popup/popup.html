<html class="rounded">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <title>Doc Dummy Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="rounded">
  <div class="card" style="min-width: 18rem;">
    <div class="card-body">
      <h1>DDD</h1>

      <div class="btn-group w-100" role="group" aria-label="Select entity type">
        <input type="radio" id="person" name="person" class="btn-check" id="person" checked />
        <label class="btn btn-outline-dark" for="person">Pessoas</label>

        <input type="radio" class="btn-check" name="company" id="company" autocomplete="off">
        <label class="btn btn-outline-dark" for="company">Empresas</label>
      </div>

      <div class="d-grid mt-2">
        <button class="btn btn-dark" id="button">Gerar dados</button>
      </div>

      <div class="mt-2" id="content-container" />
    </div>
  </div>
  <script src="popup.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
